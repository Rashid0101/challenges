<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 47rem)"
        srcset="images/pattern-background-mobile.svg"
      />
      <source
        media="(max-width: 50rem)"
        srcset="images/pattern-background-desktop.svg"
      />
      <img
        class="img-background"
        src="images/pattern-background-desktop.svg"
        alt=""
      />
    </picture>

    <div class="container">
      <img
        class="img"
        src="images/illustration-hero.svg"
        alt="a perosn lisning to muisic"
      />

      <h1 class="headr">Order Summary</h1>
      <p class="article">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <aside class="plane">
        <img class="img-icon" src="images/icon-music.svg" alt="muisic icon" />
        <div class="plane-flex">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="btn-Change" href="#">Change</a>
      </aside>
      <a class="btn-payment" href="#">Proceed to Payment</a>
      <a class="brtn-orde" href="#">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
