<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img" src="images/bg-pattern-card.svg" alt="backround imege" />
      <img class="img-victor" src="images/image-victor.jpg" alt="victor" />

      <h1 class="header">Victor Crest</h1>
      <p class="number-26">26</p>
      <p class="location">London</p>

      <div class="followers">
        <div class="info-1">
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>
        <div class="info-2">
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>
        <div class="info-3">
          <p class="number">14K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Rashid</a>.
    </div>
  </body>
</html>
