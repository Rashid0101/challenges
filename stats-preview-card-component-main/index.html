<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="article">
        <div class="image-mobile" role="img" aria-label="working people"></div>
        <h1 class="header">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="article-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <aside class="aside">
          <div class="flex-1">
            <p class="number">10k+</p>
            <p class="text">companies</p>
          </div>
          <div class="flex-2">
            <p class="number">314</p>
            <p class="text">templates</p>
          </div>
          <div>
            <p class="number">12M+</p>
            <p class="text">queries</p>
          </div>
        </aside>
      </article>

      <div class="img-desktop" role="img" aria-label="working people"></div>

      <!-- <picture>
        <source
          media="(max-width: 47rem)"
          srcset="images/image-header-mobile.jpg"
        />
        <source
          media="(max-width: 50rem)"
          srcset="images/image-header-desktop.jpg"
        />
        <img class="img" src="images/image-header-desktop.jpg" alt="" />
      </picture> -->
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Rashid</a>.
    </div>
  </body>
</html>
