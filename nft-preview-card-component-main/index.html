<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <a href="#" class="iconeview"> </a>

      <img
        class="man-img"
        src="images/image-equilibrium.jpg"
        alt="logo for currency"
      />

      <h1 class="header"><a class="btn" href="#">Equilibrium#3429</a></h1>
      <p class="article">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex">
        <p class="number">
          <img class="icone" src="images/icon-ethereum.svg" /> 0.041 ETH
        </p>
        <p class="days">
          <img class="icone" src="images/icon-clock.svg" alt="" /> 3 days left
        </p>
      </div>
      <footer class="flex-2">
        <img
          class="foter-img"
          src="images/image-avatar.png"
          alt="photo of Jules Wyvern"
        />
        <p class="creation">Creation of</p>
        <a class="jules" href="#">Jules Wyvern</a>
      </footer>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
