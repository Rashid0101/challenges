<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="result">
        <svg
          class="icon-sercal"
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 200 200"
          fill="none"
        >
          <circle cx="100" cy="100" r="100" fill="url(#paint0_linear_1_119)" />
          <defs>
            <linearGradient
              id="paint0_linear_1_119"
              x1="100"
              y1="0"
              x2="100"
              y2="200"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#4D21C9" />
              <stop offset="1" stop-color="#2521C9" stop-opacity="0" />
              <stop offset="1" stop-color="#2521C9" stop-opacity="0" />
            </linearGradient>
          </defs>
        </svg>
        <h1 class="headr">Your Result</h1>
        <strong class="number">76</strong>
        <div class="of">of 100</div>
        <strong class="great">Great</strong>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2 class="secondly-header">Summary</h2>
        <div class="reaction">
          <img
            class="reaction-icon"
            src="images/icon-reaction.svg"
            alt="icon"
          />
          <span class="subject-reaction">Reaction</span>
          <span class="resalt-of">80</span><span class="percentage">/ 100</span>
        </div>
        <div class="memory">
          <img class="memory-icon" src="images/icon-memory.svg" alt="icon" />
          <span class="subject-memory">Memory</span>
          <span class="resalt-of">92</span><span class="percentage">/ 100</span>
        </div>
        <div class="verbal">
          <img class="verbal-icon" src="images/icon-verbal.svg" alt="icon" />
          <span class="subject-verbal">Verbal</span>
          <span class="resalt-of">61</span><span class="percentage">/ 100</span>
        </div>
        <div class="visual">
          <img class="visual-icon" src="images/icon-visual.svg" alt="icon" />
          <span class="subject-visual">Visual</span>
          <span class="resalt-of">73</span><span class="percentage">/ 100</span>
        </div>
        <a class="btn" href="#">Continue</a>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rashid</a>.
    </div>
  </body>
</html>
